<style>

}

}

}

    text-decoration: none;

    justify-content: center;
}

.navbar {
    display: flex;

    align-items: center;
    padding: 10px 20px;
    position: fixed;
    top: 0;

.navbar-left {

  /* Takes up half the navbar */

}

}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 100px auto 20px auto;
    padding: 20px;
    flex-direction: column;
   
    
}
.field{
  backdrop-filter: blur(10px);
  margin: 1px;
  border-radius: 10px;
}
/* From Uiverse.io by G4b413l */ 
.group {
    position: relative;
    padding: 23px;
    width: auto;
   
  
   }
   
   .input {
    font-size: 16px;
    padding: 10px 10px 10px 5px;
    display: block;
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    border-bottom: 1px solid #515151;
    background: transparent;
   }
   
   .input:focus {
    outline: none;
   }
   
   label {
    color: #999;
    font-size: 18px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 10px;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
   }
   
   .input:focus ~ label, .input:valid ~ label {
    top: 20px;
    font-size: 10px;
    color: #5264AE;
   }
   
   .bar {
    position: relative;
    display: block;
    width: 200px;
   }
   
   .bar:before, .bar:after {
    content: '';
    height:2px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #5264AE;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
   }
   
   .bar:before {
    left: 50%;
   }
   
   .bar:after {
    right: 50%;
   }
   
   .input:focus ~ .bar:before, .input:focus ~ .bar:after {
    width: 50%;
   }
   
   .highlight {
    position: absolute;
    height: 60%;
    width: 10px;
    top: 25%;
    left: 0;
    pointer-events: none;
    opacity: 0.5;
   }
   
   .input:focus ~ .highlight {
    animation: inputHighlighter 0.3s ease;
   }
   
   @keyframes inputHighlighter {
    from {
     background: #5264AE;
    }
   
    to {
     width: 0;
     background: transparent;
    }
   }
   button {
    cursor: pointer;
    position: relative;
    text-align: center;
    padding: 10px 24px 10px 24px;
    margin: 0 8px 0 8px;
    font-size: 18px;
    color: rgb(193, 163, 98);
    border: 2px solid rgb(193, 163, 98);
    border-radius: 20px;
    background-color: transparent;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
    overflow: hidden;
  }
  
  button::before {
    content: '';
    position: absolute;
    inset: 0;
    margin: auto;
    width: 50px;
    height: 50px;
    border-radius: inherit;
    scale: 0;
    z-index: -1;
    background-color: rgb(13, 146, 203);
    transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  button:hover::before {
    scale: 3;
  }
  
  button:hover {
    color: #212121;
    scale: 1.1;
    box-shadow: 0 0px 20px rgba(226, 10, 129, 0.4);
  }
  
  button:active {
    scale: 1;
  }
  
</style>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="{{ url_for('static', filename='background/vdo.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="login.html"><img src="{{ url_for('static', filename='background/lo.png') }}" alt="Logo"></a>
            <span class="sigma-name">Sigma</span>
        </div>
        <div class="navbar-right">
            <a href="/help">Help</a>
            <a href="/about">About</a>
        </div>
    </nav> 
    <div class="container">
        <h1>Register New Student</h1>
        <br><br><br>
    <fieldset class="field">
        <legend>Student Details</legend>
        <form action="/new-student" method="POST" enctype="multipart/form-data">
  
            <div class="group">
              <input required type="text" name="roll_no" class="input">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Roll No</label>
            </div>
          
            <div class="group">
              <input required type="text" name="student_name" class="input">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Student Name</label>
            </div>
          
            <div class="group">
              <input required type="text" name="parent_no" class="input">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Parent Number</label>
            </div>
          
            <div class="group">
              <input required type="file" name="image" placeholder="photo" accept="image/*" class="input">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Image</label>
            </div>
          <br><br>
            <button type="submit">Add Student</button>
          
          </form>
          
    </fieldset>
    </div>
    <footer>

    </footer>
